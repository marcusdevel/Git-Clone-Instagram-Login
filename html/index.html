<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Login</title>
</head>

<body>

    <div class="instagram-total">
        <div class="instagram-fone">
            <img src="../img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="../img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="perfil-foto">
                    <img src="../img/perfil-marcus.jpg" alt="foto do perfil">
                </div>
                <a href="http://www.globo.com" class="instagram-login">Continue como Marcus</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="naoconta">Não é Marcus?</p>
                <p class="naoconta">
                    <span class="blue">Alternar contas</span>
                    ou
                    <span class="blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixeoapp">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>





</body>
</html>
